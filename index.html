<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dynamic Weather Data Visualization</h1>
        <p><strong>Author(s):</strong> Amy O., Maisara M.</p>
        <p><strong>Documentation:</strong> 
            <a href="https://github.com/info-474-au24/dc3-weather-aminahmackeen.git" target="_blank">
                Dynamic Weather Trends Documentation
            </a>
        </p>
    </div>
    <!-- INTERACTIVE WIDGETS (Delete if unused) -->
    <div class="item widget-container">
        <div class="widget">   
            <label for="categorySelect">Select City:</label>

            <div class="select-container">
                <select id="categorySelect">
                    <option value="All Cities">All Cities</option>
                    <option value="Indianapolis">Indianapolis</option>
                    <option value="Charlotte">Charlotte</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="Jacksonville">Jacksonville</option>
                    <option value="Philadelphia">Philadelphia</option>
                    <!-- More options go here -->
                </select>                    
            </div>
        </div>
    </div>

    <!-- CHART -->
    <div class="item">
        <h2>Monthly Average Temperature Across Seven US Cities</h2>
        <svg id="lineChart" width="800" height="400"></svg> <!-- Line chart -->
    </div>
    <script src="main.js"></script>
</body>
</html>
